<!-- barber-details.component.html -->
<div class="barber-details-container">
  <div class="barber-info">
    <h2>{{ barber?.name }}</h2>
    <p>Contact: {{ barber?.email }}</p>
    <p>District: {{ barber?.district }}</p>
    <p>Status: 
      <span [ngClass]="barber?.status === 'active' ? 'active-status' : 'blocked-status'">
        {{ barber?.status }}
      </span>
    </p>
  </div>

  <div class="slot-section">
    <h3>Available Slots</h3>

    <table class="slot-table" *ngIf="slotDates.length > 0; else noSlots">
  <thead>
    <tr>
      <th>Date</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Action</th> <!-- New column -->
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let date of slotDates">
      <tr *ngFor="let slot of slots[date]">
        <td>{{ date }}</td>
        <td>{{ slot.startTime | date: 'shortTime' }}</td>
        <td>{{ slot.endTime | date: 'shortTime' }}</td>
        <td>
          <button class="btn btn-primary" (click)="bookSlot(slot, date)">
            Book
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>


    <ng-template #noSlots>
      <p class="no-slots-text">No slots available for this barber.</p>
    </ng-template>
  </div>
</div>
