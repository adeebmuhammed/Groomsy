<app-admin-header></app-admin-header>

<div class="admin-layout">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="admin-main-content">
    <div class="barber-list-page">
      <h1 class="barber-list-title">Barber Management</h1>

      <div class="table-responsive">
        <table class="barber-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>District</th>
              <th>Status</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let barber of paginatedBarbers; let i = index">
  <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
  <td>{{ barber.name }}</td>
  <td>{{ barber.email }}</td>
  <td>{{ barber.phone }}</td>
  <td>{{ barber.district }}</td>
  <td>
    <span class="status-badge" [ngClass]="barber.status">
      {{ barber.status }}
    </span>
  </td>
  <td>{{ barber.createdAt | date: 'short' }}</td>
  <td>
    <button class="status-toggle-button" (click)="toggleStatus(barber)">
      {{ barber.status === 'active' ? 'Block' : 'Unblock' }}
    </button>
  </td>
</tr>

          </tbody>
        </table>
        <div class="pagination-controls">
  <button [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>

  <ng-container *ngFor="let page of [].constructor(totalPages); let idx = index">
    <button 
      [class.active]="currentPage === idx + 1"
      (click)="goToPage(idx + 1)">
      {{ idx + 1 }}
    </button>
  </ng-container>

  <button [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
</div>

      </div>
    </div>

    <app-admin-footer></app-admin-footer>
  </div>
</div>
