<app-admin-header></app-admin-header>

<div class="admin-layout">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="admin-main-content p-4">
    <h2 class="dashboard-title">Admin Dashboard</h2>

    <div *ngIf="stats" class="dashboard-content">
      
      <!-- Summary Cards -->
      <div class="stats-container">
        <div class="stat-card">
          <h3>{{ stats.totalUsers }}</h3>
          <p>Total Users</p>
        </div>
        <div class="stat-card">
          <h3>{{ stats.totalBarbers }}</h3>
          <p>Total Barbers</p>
        </div>
        <div class="stat-card">
          <h3>{{ stats.totalBookings }}</h3>
          <p>Total Bookings</p>
        </div>
      </div>

      <!-- Chart -->
      <div class="chart-container">
        <app-chart 
          [chartData]="[stats.totalUsers, stats.totalBarbers, stats.totalBookings]"
          [chartLabels]="['Users', 'Barbers', 'Bookings']"
          chartTitle="Overall Stats">
        </app-chart>
      </div>
    </div>

    <app-admin-footer></app-admin-footer>
  </div>
</div>
