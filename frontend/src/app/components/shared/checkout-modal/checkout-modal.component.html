<div class="modal fade" id="bookingCheckoutModal" tabindex="-1" aria-labelledby="bookingCheckoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <!-- Header -->
      <div class="modal-header">
        <h5 class="modal-title fw-semibold">Confirm Your Booking</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="cancelBooking()"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <div *ngIf="barber">
          <p><strong>Barber:</strong> {{ barber.name }}</p>
        </div>
        <div *ngIf="service">
          <p><strong>Service:</strong> {{ service.name }} ({{ service.duration }} mins)</p>
        </div>
        <p><strong>Start Time:</strong> {{ startTime | date:'shortTime' }}</p>
        <p><strong>End Time:</strong> {{ endTime | date:'shortTime' }}</p>
        <p class="fw-bold"><strong>Total Price:</strong> â‚¹{{ price }}</p>

        <!-- Coupon -->
        <div class="mt-3">
          <label class="form-label">Coupon Code</label>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="couponCode" placeholder="Enter coupon code">
            <button class="btn btn-outline-secondary" type="button">Apply</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="cancelBooking()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="confirmBooking()">Confirm Booking</button>
      </div>
    </div>
  </div>
</div>
