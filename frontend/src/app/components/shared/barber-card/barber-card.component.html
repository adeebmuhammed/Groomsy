
<div class="barber-card">
  <!-- Barber Image -->
  <img src="default.png" alt="Barber Photo" class="barber-image" />

  <!-- Heart Icon (Favorite Button) -->
  <button class="favorite-btn" (click)="favoriteToggle.emit()">
    <i [class]="isFavorite ? 'fas fa-heart' : 'far fa-heart'"></i>
  </button>

  <div class="card-content">
    <span class="role-tag">Barber</span>
    <h3 class="barber-name">{{ barber.name }}</h3>
    <p><i class="fas fa-map-marker-alt"></i> {{ barber.district }}</p>
    <p><i class="fas fa-check-circle"></i> {{ barber.status }}</p>
    <button (click)="getBarberDetails()" class="book-btn">Book Now</button>
  </div>
</div>
<!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
